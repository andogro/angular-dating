<div class="row">
  <div class="medium-6 columns">
    <section>  
        <br>
        <div class="small secondary expanded button-group">
          <a class="button">All</a>
          <a class="button">Popular</a>
          <a class="button">Nearby</a>
          <a class="button">Matches</a>
          <a class="button">Convos</a>
        </div>
        
        <div ng-show="loading"> 
            <img src="images/dashinfinity.gif" />
        </div>
        <ul ng-repeat="items in info | limitTo:10"> 
          <p class="each-member">
          <span class="img-left"><img src="{{items.avatar}}"></span>  {{items.username}} <br> {{items.company.bs}}
          </p>
        </ul>  
    </section>
  </div>

  <div class="medium-6 large-5 columns">
  </div>
</div>

<div class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">

    <form ng-submit="login()">
      <div class="row column log-in-form">
        <h4 class="text-center">Log in with you email account</h4>
        <label>Email
          <input type="text" placeholder="somebody@example.com" ng-model="user.email" required>
        </label>
        <label>Password
          <input type="text" placeholder="Password" ng-model="user.password" required>
        </label>
        <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
        <p><button type="submit" class="button expanded">Log In</button></p>
      </div>
    </form>

  </div>
</div>
